{% extends 'app_base.html' %}

{% block content %}


<div class="container-fluid">
    <div class="container-fluid details-of-user">

        <div class="py-5 text-center">
        <h2>Create a task</h2>
        <p class="lead">You can create a task here.</p>
        </div>
  
      <div class="row g-5 detail-row">
        
        <div class="col col-mid-8">
          <h4 class="mb-3">Create Task</h4>

            <div class="row g-3">
                <form method="POST" action="/create_task">
                    <div class="col-12">
                        <label for="email" class="form-label">Title</label>
                        <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Enter a Title" name="title" required>
            
                    </div>
                    

                    <div class="col-12">
                        <label  class="form-label">Description</label>
                        <div class="input-group has-validation">
                        <textarea class="form-control" aria-label="With textarea" placeholder="Enter Description" name="description"></textarea>
                        <div class="invalid-feedback">
                            Your Mobile Number is required.
                        </div>
                        </div>
                    </div>
        
                    <div class="col-12">
                        <label  class="form-label">Deadline</label>
                        <div class="input-group has-validation">
                        <input type="date" class="form-control" id="exampleDropdownFormEmail2" name="deadline" >
                        <div class="invalid-feedback">
                            Your Date of Birth is required.
                        </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label  class="form-label">Status</label>
                        <div class="form-check">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="0" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Incomplete
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="1" >
                            <label class="form-check-label" for="flexRadioDefault1">
                                Completed
                            </label>
                        </div>
                        
                        </div>
                    </div>
                    
                    <hr class="my-4">
        
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
                </form>
            </div>      
        </div>
      </div>
  
  
  
  </div>
  </div>




{% endblock %}
