{% extends 'login_base.html' %}

{% block content %}

<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col  create-account-content">
                <div class="container-fluid  create-account-container">
                    <div class="row ">
                        <div class="col create-content">
                            <form method="POST" action="/create_account" class="col-mid-4 " enctype="multipart/form-data">
                                {% with messages=get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                                {% if alarm %}
                                <div class="alert alert-danger" role="alert">
                                    {{message}}
                                </div>
                                {% else %}
                                <div class="alert alert-success" role="alert">
                                    {{message}}
                                </div>
                                {% endif %}
                                {% endfor %}
                                {% endif %}
                                {% endwith %}

                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail2">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="Enter email address" name="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail2">Username</label>
              
                                    <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Username/ Shortname" name="username" required>
                                                                               
                                </div>  
            
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail2">Date of Birth</label>
                                        <input type="date" class="form-control" id="exampleDropdownFormEmail2" name="dob" required>
                                   
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Enter Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                                </div>
                
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confrim Password" name="cnf_password" required>
                                </div>
                                
                                
                                <br>
                                <div class="submit-button">
                                    <input class="submit-button btn btn-outline-secondary" type="submit" value="Submit">
                                
                                </div>
                                <div><br></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>


{% endblock %}
