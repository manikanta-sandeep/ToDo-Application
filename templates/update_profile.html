{% extends 'app_base.html' %}

{% block content %}

<div class="row">
    <div class="container-fluid">
        <div class="py-5 text-center">
            <h2>Update Your Profile</h2>
            <p class="lead">You can update your profile here.</p>
            </div>

        <div class="row">
            <div class="col  create-account-content">
                <div class="container-fluid  create-account-container">
                    <div class="row ">
                        <div class="col create-content">
                            <form method="POST" action="/profile" class="col-mid-4 " enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail2">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="{{data.email}}" name="email" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail2">Username</label>
              
                                    <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="{{data.username}}" name="username" disabled>
                                                                               
                                </div>  
            
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail2">Date of Birth</label>   <small>     Previously : [ {{data.dob}} ]</small>
                                        <input type="date" class="form-control" id="exampleDropdownFormEmail2" name="dob" placeholder="{{data.dob}}" >
                                   
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Enter Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{data.password}}" name="password" >
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{data.password}}" name="cnf_password" >
                                </div>

                                <hr class="my-4">
                                
                                    <button class="w-100 btn btn-primary btn-lg" type="submit">Update Profile</button>

                                    <div><br></div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>


{% endblock %}
